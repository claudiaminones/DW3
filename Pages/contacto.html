<main>
   
            <!-- Comienza form -->
    <section class="seccion_contacto">
        <!-- formularios -->
        <form action="">
            <div class="form_control">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Pepe" id="nombre">
            </div>
            <div class="form_control">
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Garcia" id="apellido">
            </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" placeholder="mail@mail.com" id="email">
            </div>
            <div class="form_control">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
            </div>
            <div class="form_control">
                <input type="submit" value="SEND">
                <input type="reset" value="Cancelar">
                
            </div>
        </form>
